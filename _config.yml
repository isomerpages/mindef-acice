title: ACICE
url: https://www.acice-asean.org
favicon: /images/ACICE Logo.png
colors:
  primary-color: "#6031b6"
  secondary-color: "#4372d6"
  media-colors:
    - title: media-color-one
      color: "#1d0fb6"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#9013fe"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#402189"
resources_name: publications
description: ADMM Cybersecurity and Information Centre of Excellence
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://mindef-acice-staging.netlify.app/
prod: https://master.dkdof6heas8fr.amplifyapp.com/
shareicon: /images/ACICE Logo.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
